<header class="main-header">
    <div class="container">
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'main/img/logo.png' %}" alt="Логотип"></a>
            <span>Грядка в порядке</span>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %} ">Главная</a>
            <a href="{% url 'about' %}">О нас</a>
            <a href="{% url 'contact' %}">Контакты</a>
            <a href="{% url 'discussions_home' %}">Форум</a>
            <a href="{% url 'news_home' %}">Статьи</a>
            <a href="{% url 'profile' %}" class="LK"><img src="{% static 'main/img/LK2.svg'%}"
                             alt="Личный кабинет"></a>


            {% if user.is_authenticated %}
        <form style="display:inline-block" method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button type="submit" class="auth-button">{% trans "Выйти" %}</button>
        </form>
        {% else %}
        <form style="display:inline-block" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            <button type="submit" class="auth-button">{% trans "Войти" %}</button>
        </form>
        {% endif %}


        </nav>
    </div>
</header>

<div class="content-wrapper">
{% block content %}
